bind M \
    set -g mode-mouse off \;\
    set -g mouse-resize-pane off \;\
    set -g mouse-select-pane off \;\
    set -g mouse-select-window off \;\
    display "Mouse: OFF"
bind m \
    set -g mode-mouse on \;\
    set -g mouse-resize-pane on \;\
    set -g mouse-select-pane on \;\
    set -g mouse-select-window on \;\
    display "Mouse: ON"
setw -g utf8 on
#set -g status-right "#(tmux show prefix |grep -q 'C-a' && echo papa || echo fils) 
set -g status-right-length 90
set -g status-right "#(tmux show prefix |grep -q 'C-a' && echo '#[bg=default]'|| echo '#[bg=black]')[#(tmux show prefix|sed 's/prefix //')]#[fg=yellow] [#{pane_title}] :: %d %b %Y %H:%M \(WW %V+1 for Intel\)"
#Â set -g status-right "#(tmux show prefix|sed 's/prefix //') #(tmux show prefix |grep -q 'C-a' && echo '#[bg=default]'|| echo '#[bg=black]')#[fg=yellow] [#{prefix}] [#{=10:pane_title}] :: %d %b %Y %H:%M WW%V"
##[fg=green]:: %l:%M %p :: #(date -u | awk '{print $4}')::"
set -g status-utf8 on
set -g prefix 'C-a'
set -g prefix2 C-b
bind "C-a" last-window
bind a send-prefix
bind l split-window -h "tailf build.log"
bind r source-file ~/.tmux.conf \; display-message "Config reloaded."
bind -n S-Up set -q prefix 'C-b' \; refresh-client -S
bind -n S-Down set -q prefix 'C-a' \; refresh-client -S
bind -n S-Left previous-window
bind -n S-Right next-window
bind M-p previous-window
bind M-n next-window
#bind -n S-Right send-prefix # C-a C-a
#bind -n S-Left previous-window
bind -n BTab  select-pane -t :.+
bind C-c new-session
bind C-d run-shell "                                        \
         if [ #{session_windows} -eq 1 ] &&                 \
         [ #{window_panes}    -eq 1 ] &&                    \
         [ #{pane_current_command}  = '-bash' ]; then       \
         if [ \$(tmux list-sessions | wc -l) -ge 2 ]; then  \
         tmux switch-client -ln;                            \
         fi; tmux kill-session -t \"#S\";                   \
         tmux display-message \"session killed\"; \
         else                                               \
         tmux display-message \"Ignoring kill session...\"; \
         fi;                                                \
         "
